stages:
- build
build-frontend:
  services:
    - docker
    - yarn
    - mvn
  stage: build
  script:
    - docker login -u $DOCKERHUB_LOGIN -p $DOCKERHUB_KEY
    - cd frontend
    - yarn build
    - cd ../backend
    - mvn clean install
    - docker build -t fil1ip/clinic-system .
    - docker push fil1ip/clinic-system
  only:
    - master